<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">  
  <title>Página 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <header>
    <h1>HEADER</h1><h4>15% de altura</h4>
  </header>
  <section>
    <div class="etapas">
      <h1>STEPS</h1><h4>10% de 85% de altura</h4> 
    </div>
    <div class="conteudo">   
      <div class="container-fluid">
        <div class="row align-items-start"> <!-- primeira linha de itens no conteudo -->
          <div class="col"> <!-- Essa div precisa ficar vazia pra não mexer na posição dos grids -->
          </div>
          <div class="col-6 "> <!-- col-6 Pegando uma formatação de grid um pouco maior do que a padrão do modelo utilizado -->
            <div>
              <h4 class="centralizartextos"><strong>DESCREVA O PROBLEMA:</strong></h4>
              <br>
            </div>
            <label for="exampleDataList" class="form-label textos">Selecione o assunto</label> <!-- chamando formulário com opções -->
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Clique aqui para selecionar">
                <datalist id="datalistOptions">
                  <option value="Máquina não liga">
                  <option value="Máquina reiniciando">
                  <option value="Rede">
                  <option value="Software">
                  <option value="Periférico">
                  <option value="Outros">
                </datalist>
          </div>
          <div class="col "> <!-- Essa div precisa ficar vazia pra não mexer na posição dos grids -->
          </div>
        </div>
        <div class="row align-items-center"> <!-- segunda linha de itens no conteudo -->
          <div class="col"> <!-- Essa div precisa ficar vazia pra não mexer na posição dos grids -->
          </div>
          <div class="col-6 " > <!-- col-6 Pegando uma formatação de grid um pouco maior do que a padrão do modelo utilizado -->
            <div class="mb-3"> <!-- chamando campo de texto para preenchimento -->
              <br>
              <label for="exampleFormControlTextarea1" class="form-label textos">Descrição:</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escreva um breve descrição do problema" rows="3"></textarea>
            </div>
          </div>
          <div class="col"> <!-- Essa div precisa ficar vazia pra não mexer na posição dos grids -->
          </div>
        </div>
        <div class="row align-items-end"> <!-- terceira linha de itens no conteudo -->
          <div class="col"> <!-- Essa div precisa ficar vazia pra não mexer na posição dos grids -->
        
          </div>
          <div class="col-6" > <!-- col-6 Pegando uma formatação de grid um pouco maior do que a padrão do modelo utilizado -->
            <div class="mb-3"> <!-- Chamando campo  -->
              <label for="formFileMultiple" class="form-label textos">Anexar arquivo:</label>
              <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
          </div>
          <div class="col"> <!-- Essa div precisa ficar vazia pra não mexer na posição dos grids -->
          </div>
        </div>
      </div>
    </div>   
    <div class="botoes">
      <h1>BUTTONS</h1><h4>15% de 85% de altura</h4> 
    </div>
  </section>
  <footer>
    <h1>FOOTER</h1><h4>30% de altura</h4>
  </footer>
</body>
</html>
