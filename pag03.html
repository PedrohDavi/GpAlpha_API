<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="css/styles.css">
  <title>Página 3</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-gH2yIJqKdNHPEq0n4Mqa/HGKIhSkIHeL5AyhkYV8i59U5AR6csBvApHHNl/vI1Bx" crossorigin="anonymous">

</head>
<body>
  <header>
    <h1>HEADER</h1><h4>15% de altura</h4>
  </header>
  <section>
    <div class="etapas">
      <h1>STEPS</h1><h4>10% de 85% de altura</h4> 
    </div>
    <div class="conteudo">   
      <div class="container"> <!-- chamando formatação grid -->
        <div class="row">
          <div class="col-6"><!-- finalizando formatação do grid -->
            <label for="exampleDataList" class="form-label">Selecione tipo problema</label> <!-- chamando formulário com opções -->
              <input class="form-control" list="datalistOptions" id="exampleDataList" placeholder="Clique aqui para selecionar">
                <datalist id="datalistOptions">
                  <option value="Máquina não liga">
                  <option value="Rede">
                  <option value="Software">
                  <option value="Periférico">
                  <option value="Outros">
                </datalist>
          </div>
        </div>
        <div class="row"> <!-- chamando formatação grid -->
          <div class="col-6"><!-- chamando formatação grid -->
            <div class="mb-3"> <!-- chamando campo de texto para preenchimento -->
              <label for="exampleFormControlTextarea1" class="form-label">Descrição</label>
              <textarea class="form-control" id="exampleFormControlTextarea1" placeholder="Escreva um breve descrição do problema" rows="3"></textarea>
            </div>
          </div>
        </div>
        <div class="row"> <!-- chamando formatação grid -->
          <div class="col-6"><!-- chamando formatação grid -->
            <div class="mb-3"> <!-- Chamando campo  -->
              <label for="formFileMultiple" class="form-label">Anexar arquivo</label>
              <input class="form-control" type="file" id="formFileMultiple" multiple>
            </div>
          </div>
        </div>
      </div> 
    </div>    
    <div class="botoes">
      <h1>BUTTONS</h1><h4>15% de 85% de altura</h4> 
    </div>
  </section>
  <footer>
    <h1>FOOTER</h1><h4>30% de altura</h4>
  </footer>
</body>
</html>
